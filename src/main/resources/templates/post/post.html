<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
<script src="https://kit.fontawesome.com/c6c9ba1d75.js" crossorigin="anonymous"></script>
<body>

<div th:insert="header::header"></div>

<div class="container">
  <div class="row d-flex justify-content-center mt-5">
  	<div class="col-lg-8 mt-5">
  	<div class="card-group">
  		<div class="card bg-white mt-3">
  			<div class="card-image" style="position:cover">
  				<img id="preview" height="300" width="410">
  			</div>
  		</div>
  		<div class="card bg-white mt-3 p-4 row d-flex justify-content-center">
  			<form th:action="@{/post/postArticle}" method="post" th:object="${articlePostForm}" enctype="multipart/form-data">
  				<div class="form-group form-group-sm form-floating mt-5 mb-5">
  				<div class="custom-file">
  					<input type="file" class="custom-file-input" id="customFile" multiple="multiple" name="images" accept=“.jpg,.png,image/jpeg,image/png”>
  				</div>
  				</div>
  				<div class="form-group form-group-sm form-floating mt-4 mb-4">
  					<textarea name="content" class="w-100"></textarea>
  				</div>
  				<input type="hidden" name="userId" th:value="${session.user.userId}">
  				<button class="btn btn-outline-info w-100">投稿</button>
  			</form>
  		</div>
  		
  	</div>
  	</div>
  </div>
</div>
  

<div th:insert="footer::footer"></div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/post.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</body>
</html>
