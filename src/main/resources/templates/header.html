<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>header</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/c6c9ba1d75.js" crossorigin="anonymous"></script>
</head>
<body>
  <div th:fragment="header">
	  <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-white border ">
	    <div class="container">
	      <div class="collapse navbar-collapse offset-1">
	      	<a class="navbar-brand" th:href="@{/timeline}"><img th:src="@{/img/logo.png}" height="45"></a>
	      
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	     </div>
	      <div class="collapse navbar-collapse justify-content-center">
		      <form class="d-flex">
		          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		          <button class="btn btn-outline-success"><i class="fas fa-search"></i></button>
		      </form>
	      </div>
	      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
	        <ul class="navbar-nav me-auto ">
	          <li class="nav-item">
	            <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i></a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link active" href="#"><i class="far fa-comments"></i></a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link active" th:href="@{/post}"><i class="far fa-plus-square"></i></a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link active" href="#"><i class="far fa-heart"></i></a>
	          </li>
	          <li class="nav-item dropdown">
	            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	              <i class="far fa-user"></i>
	            </a>
	            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	              <li><a class="dropdown-item" th:href="@{'user/detail?id=' + ${session.user.userId}}">マイページ</a></li>
	              <li><a class="dropdown-item" href="#">Another action</a></li>
	              <li><hr class="dropdown-divider"></li>
	              <li><a class="dropdown-item" href="#">ログアウト</a></li>
	            </ul>
	          </li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	</div>
	
</body>
</html>
